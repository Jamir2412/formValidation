<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="formVal.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container details">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Form Validation</h1>
                <table class="table">
                    <tr>
                        <input type="text" placeholder="Username" id="username">
                    </tr>
                    <tr>
                        <input type="text" placeholder="E-mail" id="email">
                    </tr>
                    <tr>
                        <input type="password" placeholder="Password" id="password">
                    </tr>
                    <tr>
                        <input type="password" placeholder="Confirm Password" id="cnfpassword">
                    </tr>
                    <tr>
                        <input type="submit" placeholder="submit" class="btn btn-primary" onclick="validate()">
                    </tr>

                </table>
            </div>
          
        </div>
    </div>
    <script src="formVal.js"></script>
</body>
</html>
